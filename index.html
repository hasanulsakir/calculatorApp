<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input#output {
            padding: 10px 40px;
            border: 0p;
            border: none;
            box-shadow: inset 0px 0px 4px 0px #00d0f852, 0px 0px 7px 1px #00d0f852;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <table align="center" border="1" cellspacing="0" cellpadding="4">
        <tr>
            <td width="80%" align="center" colspan="4">
                <input type="text" style="text-align: center;" readonly disabled name="outPut" id="output"
                    class="result" value="0">
            </td>
        </tr>
        <tr>
            <td align="center" width="25%"><button class="number">7</button></td>
            <td align="center" width="25%"><button class="number">8</button></td>
            <td align="center" width="25%"><button class="number">9</button></td>
            <td align="center" width="25%"><button class="number">-</button></td>


        </tr>
        <tr>
            <td align="center" width="25%"><button class="number">4</button></td>
            <td align="center" width="25%"><button class="number">5</button></td>
            <td align="center" width="25%"><button class="number">6</button></td>
            <td align="center" width="25%"><button class="number">+</button></td>



        </tr>
        <tr>
            <td align="center" width="25%"><button class="number">1</button></td>
            <td align="center" width="25%"><button class="number">2</button></td>
            <td align="center" width="25%"><button class="number">3</button></td>
            <td align="center" width="25%"><button class="number">*</button></td>



        </tr>
        <tr>

            <td align="center" width="25%"><button class="number">0</button></td>
            <td align="center" width="25%"><button id="clear">c</button></td>
            <td align="center" width="25%"><button id="sum">=</button></td>
            <td align="center" width="25%"><button class="number">/</button></td>



        </tr>
    </table>
    <script>
        var op = document.getElementById('output')
        var a = document.querySelectorAll('.number');
        var output = "";
        a.forEach(e => {
            e.addEventListener('click', function () {

                output += e.innerText;
                document.getElementById('output').value = output

                console.log(output)
            })
        });


        document.getElementById('clear').addEventListener('click', function () {
            document.getElementById('output').value = "0";
            output = "";
        })

        document.getElementById('sum').addEventListener('click', function () {
            var sum = eval(output);
            document.getElementById('output').value = sum;
            output = sum;
        })




    </script>

</body>

</html>
